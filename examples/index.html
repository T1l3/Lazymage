<!doctype html>
<html ng-app="myApp">
<head>
      <meta charset=utf-8 />
      <title>Lazymage - Angular demo</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="../src/lazymage.js"></script>
      <script src="js/main.js"></script>

      <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="myCtrl">
    <div class="container">
        <div class="well">
            <h2>A simple demo of images preloaded with Lazymage</h2>
            <p><a class="btn btn-large btn-info" href="https://github.com/T1l3/Lazymage"><i class="icon-hand-right"></i> Download on GitHub</a></p>
        </div>
        <ul class="thumbnails">
          <li class="span4">
            <div class="thumbnail">
                <div lazymage="http://i.imgur.com/g75hi0z.jpg"></div>
                <div class="caption">
                    <h3>Default image</h3>
                    <p>Manual image load with lazymage directive.</p>
                </div>
            </div>
          </li>
          <li class="span4" ng-repeat="image in images">
            <div class="thumbnail">
                <div lazymage="{{image}}" lazymage-options="options"></div>
                <div class="caption">
                    <h3>Default loader</h3>
                    <p>Image loaded with options from the controller.</p>
                </div>
            </div>
          </li>
          <li class="span4">
            <div class="thumbnail">
                <div lazymage="http://example.com/error.jpg"></div>
                <div class="caption">
                    <h3>Default error image</h3>
                    <p>Default image when error occurs.</p>
                </div>
            </div>
          </li>
        </ul>
    </div>
</body>
</html>
